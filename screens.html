<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/cache.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" Motor controller tuning for golf carts and utility vehicles">
    <title>BlueJay Tuning | Motor Controller Tuning for Golf Carts</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="header"></div>

    <header>
        <a href="/index.html">
            <div class="header-content">
                <img src="images/bluered.png" alt="BlueJay" class="logo" />
                <div class="header-text">
                    <h1>BlueJay</h1>
                    <p class="subtitle"><i class="fa-solid fa-display"></i>Screenshots</p>
                </div>
            </div>
        </a>
    </header>

    <main id="content">

        <section class="screenshot-section">
            <figure style="text-align: center;">
                <img src="images/ev48-40-c-speed.jpeg" alt="BlueJay tuning software UI for golf cart motor controller"
                    class="img-ui-preview" />
                <figcaption style="margin-top: 0.5rem; font-size: 0.9rem; color: #555;">
                    BlueJay showing Speed tuning parameters for the
                    EV48-400-C controller
                </figcaption>
            </figure>
        </section>
        <section class="screenshot-section">
            <figure style="text-align: center;">
                <img src="images/ev48-40-c-accel.jpeg" alt="BlueJay tuning software UI for golf cart motor controller"
                    class="img-ui-preview" />
                <figcaption style="margin-top: 0.5rem; font-size: 0.9rem; color: #555;">
                    BlueJay showing Acceleration tuning parameters for the
                    EV48-400-C controller
                </figcaption>
            </figure>
        </section>
        <section class="screenshot-section">
            <figure style="text-align: center;">
                <img src="images/ev48-40-c-regen.jpeg" alt="BlueJay tuning software UI for golf cart motor controller"
                    class="img-ui-preview" />
                <figcaption style="margin-top: 0.5rem; font-size: 0.9rem; color: #555;">
                    BlueJay showing Regen/Deceleration tuning parameters for the
                    EV48-400-C controller
                </figcaption>
            </figure>
        </section>
        <section class="screenshot-section">
            <figure style="text-align: center;">
                <img src="images/ev48-40-c-sink.jpeg" alt="BlueJay tuning software UI for golf cart motor controller"
                    class="img-ui-preview" />
                <figcaption style="margin-top: 0.5rem; font-size: 0.9rem; color: #555;">
                    BlueJay showing misc (aka kitchen sink) tuning parameters for the
                    EV48-400-C controller
                </figcaption>
            </figure>
        </section>
        <section class="screenshot-section">
            <figure style="text-align: center;">
                <img src="images/ev48-40-c-info.jpeg" alt="BlueJay tuning software UI for golf cart motor controller"
                    class="img-ui-preview" />
                <figcaption style="margin-top: 0.5rem; font-size: 0.9rem; color: #555;">
                    BlueJay showing informational parameters for the
                    EV48-400-C controller
                </figcaption>
            </figure>
        </section>

    </main>

    <div id="footer"></div>

    <script>
        async function loadHTML(id, file) {
            const res = await fetch(file);
            const html = await res.text();
            document.getElementById(id).innerHTML = html;
        }

        loadHTML('header', '/includes/header.html');
        loadHTML('footer', '/includes/footer.html');
    </script>

    <script src="js/script.js"></script>
</body>
